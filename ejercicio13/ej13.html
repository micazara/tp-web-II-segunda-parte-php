<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13: ConociendINIs con el Menú no saludable</title>
</head>

<body>

    <h1>Menú de hoy</h1>
    <form action="" method="post">
        <h3>Entrada</h3>
        <label for="">Doritos</label>
        <input type="checkbox" name="entrada" value="Doritos">
        <label for="">Empandas</label>
        <input type="checkbox" name="entrada" value="Empanadas">
        <label for="">Pizzetas</label>
        <input type="checkbox" name="entrada" value="Pizzetas">
        <br>

        <h3>Plato principal</h3>
        <label for="">Nikuman</label>
        <input type="checkbox" name="plato_principal" value="Nikuman">
        <label for="">Pata de gallo</label>
        <input type="checkbox" name="plato_principal" value="Pata de gallo">
        <label for="">Guiso de lentejas</label>
        <input type="checkbox" name="plato_principal" value="Guiso de lentejas">
        <br>

        <h3>Acompañamiento</h3>
        <label for="">Papas fritas</label>
        <input type="checkbox" name="acompañamiento" value="papas_fritas">
        <label for="">Ensalada rusa</label>
        <input type="checkbox" name="acompañamiento" value="ensalada_rusa">
        <label for="">Puré de papita</label>
        <input type="checkbox" name="acompañamiento" value="Puré de papita">
        <br>

    </form>

</body>

</html>
